<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con validación HTML5</title>
</head>
<body>
    <h2>Formulario con validación HTML5</h2>
    <form name="formulario" action="ProcesarFormulario" method="post">
        Nombre: <input type="text" name="nombre" required pattern="^[A-Za-zÀ-ÿ ,.'-]+$" title="El nombre solo debe contener letras y espacios"><br>
        Email: <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br> <!-- Email ya se autovalida aunque solo con el @ por eso la expresion regular-->
        Teléfono: <input type="tel" name="telefono" required pattern="\d{9}" title="El teléfono debe contener exactamente 9 dígitos"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
