<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript embebido</title>
    <script>
    <!--Validacion del formulario-->
        function validarFormulario() {
            var nombre = document.forms["formulario"]["nombre"].value;
            var email = document.forms["formulario"]["email"].value;
            var telefono = document.forms["formulario"]["telefono"].value;

            // Validacion basica
            if (nombre == null || nombre === "" || email == null || email === "" || telefono == null || telefono === "") {
                alert("Todos los campos deben tener un valor");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario con JavaScript embebido</h2>
    <form name="formulario" action="ProcesarFormulario" method="post" onsubmit="return validarFormulario()">
        Nombre: <input type="text" name="nombre"><br>
        Email: <input type="email" name="email"><br>
        Telefono: <input type="tel" name="telefono"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
